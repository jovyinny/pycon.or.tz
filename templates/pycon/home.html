<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #pageLoader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .spinner {
        width: 60px;
        height: 60px;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #4caf50; /* Initial color: Green */
        border-radius: 50%;
        animation: spin 4s linear infinite;
      }
      
      @keyframes spin {
        0% {
          transform: rotate(0deg);
          border-top-color: #4caf50; /* Green */
        }
        25% {
          transform: rotate(90deg);
          border-top-color: #2196f3; /* Blue */
        }
        50% {
          transform: rotate(180deg);
          border-top-color: #000000; /* Black */
        }
        75% {
          transform: rotate(270deg);
          border-top-color: #ffc107; /* Yellow */
        }
        100% {
          transform: rotate(360deg);
          border-top-color: #4caf50; /* Back to Green */
        }
      }
      
      .loaded {
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Loader element - place this at the very top of your body tag -->
    <div id="pageLoader">
      <div class="spinner"></div>
    </div>

    <!-- Your page content goes here -->
    <div id="content">
      <h1>Your Content</h1>
      <!-- ... rest of your page content ... -->
    </div>

    <script>
      window.addEventListener('load', function () {
        document.getElementById('pageLoader').classList.add('loaded')
      })
    </script>
  </body>
</html>
