{% extends '_2021.html' %}
{% load static %}
{% block title %}Get your ticket now{% endblock %}

{% block content %}
<div id="content" class="no-bottom mt-4">
    <div class="row justify-content-center align-content-center">
        <div class="col-md-4">
            <div class="form-border mb30 border-0">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Grab your ticket now.</h3>
                        <p>Ticket cost only 20,000 Tsh</p>
                    </div>
                    <div class="col-md-12">
                        <h4>Scan QR</h4>
                        <img src="{% static 'images/qr-code.png' %}" width="100%" alt="Buy ticket instruction" />
                        <div class="spacer-single"></div>
                        <h4>Or SMS</h4>
                        <p class="bg-light fw-bold py-3 px-2">#oda tiketi 1 to phone 0764556463</p>
                        <p class="bg-light fw-bold py-3 px-2">Then follow instruction</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
